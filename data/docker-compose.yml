version: "3.7"

x-airflow-base: &airflow
  image: githubtrends/airflow
  build:
    context: .
    dockerfile: dockerfiles/airflow.dockerfile
  env_file:
    - env/airflow.env
    - env/metastore.env

services:
  metastore:
    image: postgres
    env_file:
      - env/metastore.env
    ports:
      - "5432:5432"
    volumes:
      - "/data/githubtrends/postgres:/var/lib/postgresql/data"
  webserver:
    <<: *airflow
    command: sh -c 'airflow webserver'
    ports:
      - "8080:8080"
  scheduler:
    <<: *airflow
    init: true
    command: sh -c 'airflow scheduler'
